<div class="container-fluid">
  <div class="row ">
      <div class="col-sm-12 col-xl-12 col-md-12 col-lg-12 col-xl-6 m-auto d-flex">
          <div class="card">
            <div class="card-header bg">
              <h3 class="text-light">Sign In</h3>
            </div>
            <div class="card-body dark-backgroud">
              <form [formGroup]="form" (submit)="onSubmit()">
                <div class="form-group">
                  <input type="text" formControlName="email" class="form-control" placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors.required">Username is required</div>
                    <div *ngIf="f['email'].errors.email">Email is not valid</div>
                  </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Send email!
                </button>
                <div *ngIf="send" class="alert alert-success mt-3 mb-0">Check your mail box!</div>
                <div *ngIf="errors" class="alert alert-danger mt-3 mb-0">Something went wrong. Try again later.</div>
              </form>
            </div>
          </div>
      </div>
  </div>
</div>
