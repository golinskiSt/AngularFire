<div class="container-fluid">
  <div class="row ">
      <div class="col-sm-12 col-xl-12 col-md-12 col-lg-12 col-xl-12 m-auto d-flex">
          <div class="card">
            <div class="card-header bg">
              <h3 class="text-light">Sign up</h3>
            </div>
            <div class="card-body dark-backgroud">
              <form [formGroup]="registerForm" (submit)="onSubmit()">
              <div class="form-group">
                <input type="text" formControlName="email" class="form-control" placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors.required">Username is required</div>
                  <div *ngIf="f['email'].errors.email">Email is not valid</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                  <div *ngIf="f['confirmPassword'].errors.required">Password is required</div>
                </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
            </div>
          </div>
      </div>
  </div>
</div>
